<!doctype html>
<html lang:"en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        {% extends 'base.html' %}
        {% block content %}
        <div class="container mt-5">
            <h1 class="mb-3">Upcoming ...</h1>
            <div id="movieCarousel" class="carousel slide mb-3" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item-active">
                        <img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Movie1" class="d-block w-100" alt="Movie 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/800x400/C70039/FFFFFF?text=Movie2" class="d-block w-100" alt="Movie 2">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#movieCarousel" role="buttn" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label for="searchMovies" class="form-label">
                        search for Movie:
                    </label>
                    <input type="text" class="form-control" name="searchMovie" />
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

           <p> Searching for {{ searchTerm }} </p>
           <br/>
            
           <div class="row row-cols1 wor-cols-md3 g-4">
                {% for movie in movies %}
                <div v-for="movie in movies" class="col">
                    <div class="card">
                        <img class="card-img-top" src="{{ movie.image.url}}" />
                        <div class="card-body">
                            <h5 class="card-title fwb-bold">{{ movie.title }}</h5>
                        </a>
                        <p class="card-text">{{ movie.description}}</p>
                        {% if movie.url %}
                        <a href="{{ movie.url}}" class="btn btn-primary">
                            Movie Link
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <br />
        <br />
    </div>
          
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $('.carousel').carousel();
    </script>
    {% endblock content %}
    </body>
</html>
